name: DJ_smallhome

on:
  schedule:
    - cron: '30 22,5 * * * '
  watch:
    types: [started]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
         
      - name: 'Install requirements'
        run: pip install -r ./djj/requirements.txt 
        
      - name: '公众号iosrule' 
        run: python3 ./djj/DJ_smallhome.py 
        env:
            DJJ_BARK_COOKIE: ${{ secrets.DJJ_BARK_COOKIE }}
            DJJ_SEVER_JIANG: ${{ secrets.DJJ_SEVER_JIANG }}
            DJJ_TELE_COOKIE: ${{ secrets.DJJ_TELE_COOKIE }}
            DJJ_DJJ_COOKIE: ${{ secrets.DJJ_DJJ_COOKIE }}
            DJJ_SMALL_HEADER: ${{ secrets.DJJ_SMALL_HEADER }}
